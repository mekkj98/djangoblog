{% block navbar %}
<style>
.navbar .navbar-brand {
    font-weight: bold;
    font-size: 20px;
}
.navbar-nav .nav-item {
    display: inline-block;
    font-size: 16px;
    margin-right: 20px;
}
</style>
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">KeshavJha</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" 
            data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Blogs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                {% if user.is_superuser %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" 
                        href="#" id="navbarDropdownMenuLink" 
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ user.get_username }}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                      <a class="dropdown-item" href="{% url 'admin:index' %}">Admin Panel</a>
                      <a class="dropdown-item" href="{% url 'admin:logout' %}">LogOut</a>
                    </div>
                </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:login' %}">Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

{% endblock navbar %}
